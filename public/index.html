<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hello Index</title>
        <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    </head>
    
    <body>
        <table>
            <tr> <td> name </td> <td> id </td> <td> wanted </td> <td> shares </td> <td> avaliblePercentage </td> <td> portion </td> <td> ownPercentage </td> <td> amount </td> </tr>
            <tbody id="stocks"></tbody>
        </table>
<span></span>

        <script id="t-stocks" type="text/template">
            <% _.each(stocks, function(stock) { %> <tr > <td > <%= stock.name %> </td> <td > <%= stock.id %> </td>
  <td > <button onclick = "toggleStop(<%= stock.index %>)"
                class = "btn btn-<%= stock.wanted ? "success" : "danger" %>" > <%= stock.wanted ? "Yes" : "No" %> <td > <%= stock.shares %> </td> <td > <%= stock.avaliblePercentage %> </td> <td > <%= stock.portion %> </td> <td > <%= stock.ownPercentage %> </td> <td > <%= stock.amount %> </td> </td>
</tr > <%
            }); %>
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
        <script src="js/main.js">
            
        </script>
    </body>

</html>
